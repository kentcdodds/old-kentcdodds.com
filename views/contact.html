<h1>Contact me</h1>
<p>Below you will find a list of all the networks you can connect with me on.
  I'm more active on some than others.
  I tried to put them in order of activity. Enjoy :)</p>
<a
  ng-repeat="network in networks"
  class="social-slide {{network.class}}"
  title="{{network.summary}}"
  ng-style="{'background-image': 'url(' + getBackgroundImage(network.name) + ')'}"
  ng-href="{{network.url}}"
  ng-click="networkClick($index)"
  target="_blank"
>
</a>
